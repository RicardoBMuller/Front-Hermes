<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Runner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Consolas:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: linear-gradient(-45deg, #141e30, #243b55);
            --card-bg: #1d2126;
            --text-color: #c9d1d9;
            --modal-bg: #22272e;
            --terminal-bg: #0d1117;
            --primary: #58a6ff;
            --danger: #f85149;
            --success: #3fb950;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 0; height: 100vh;
            background: var(--bg-body);
            color: var(--text-color);
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        .header {
            padding: 15px 30px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .header h1 { font-size: 1.2rem; margin: 0; color: #fff; }
        .add-btn-header {
            background: var(--primary); color: #0d1117; border: none;
            padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .add-btn-header:hover { filter: brightness(1.1); }

        /* MAIN */
        .main-container { flex-grow: 1; padding: 30px; overflow-y: auto; }
        .grid-cards {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px; max-width: 1200px; margin: 0 auto;
        }

        /* CARDS */
        .card {
            background: var(--card-bg); border-radius: 8px; padding: 15px;
            border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative; transition: transform 0.2s, border-color 0.2s;
            cursor: pointer; display: flex; flex-direction: column; height: 140px;
        }
        .card:hover { transform: translateY(-3px); border-color: var(--primary); }
        .card-tag { width: 40px; height: 6px; background: #d2a8ff; border-radius: 3px; margin-bottom: 10px; }
        .card h3 { margin: 0 0 5px 0; color: #fff; font-size: 1rem; }
        .card p { margin: 0; font-size: 0.85rem; color: #8b949e; flex-grow: 1; }
        .card-footer {
            margin-top: auto; font-size: 0.75rem; color: #58a6ff;
            font-family: 'Consolas', monospace; background: rgba(88, 166, 255, 0.1);
            padding: 4px 8px; border-radius: 4px; align-self: flex-start;
        }
        .delete-btn {
            position: absolute; top: 10px; right: 10px; background: transparent;
            border: none; color: #484f58; font-size: 1.2rem; cursor: pointer; transition: 0.2s;
        }
        .delete-btn:hover { color: var(--danger); }

        /* MODAL GERAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(4px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: 0.2s; z-index: 1000;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }

        /* MODAL PEQUENO (ADD) */
        .modal-small {
            background: var(--modal-bg); width: 400px; padding: 25px;
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; gap: 15px; transform: scale(0.9); transition: 0.3s;
        }
        .modal-overlay.active .modal-small { transform: scale(1); }

        input {
            background: #0d1117; border: 1px solid #30363d;
            padding: 12px; border-radius: 6px; color: #fff; outline: none;
        }
        input:focus { border-color: var(--primary); }

        /* MODAL TERMINAL (GRANDE) */
        .modal-large {
            background: var(--modal-bg); width: 90%; max-width: 1000px; height: 85vh;
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; overflow: hidden;
            transform: scale(0.95); transition: 0.3s; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-overlay.active .modal-large { transform: scale(1); }

        .term-header {
            padding: 15px 20px; background: #161b22; border-bottom: 1px solid #30363d;
            display: flex; justify-content: space-between; align-items: center;
        }
        .term-title { font-weight: 600; color: #fff; }
        .btn-close { background: none; border: none; color: #8b949e; font-size: 1.5rem; cursor: pointer; }
        .btn-close:hover { color: #fff; }

        /* TERMINAL BODY (CORRE√á√ÉO DA "BAGUN√áA") */
        .term-body {
            flex-grow: 1; padding: 15px; overflow-y: auto;
            background: var(--terminal-bg); 
            font-family: 'Consolas', monospace;
            font-size: 0.9rem; 
            line-height: 1.4; 
            color: #c9d1d9;
            /* Isso √© o segredo: preserva espa√ßos e quebras de linha exatos do Python */
            white-space: pre-wrap; 
            word-wrap: break-word;
        }
        .term-body::-webkit-scrollbar { width: 10px; }
        .term-body::-webkit-scrollbar-track { background: #0d1117; }
        .term-body::-webkit-scrollbar-thumb { background: #30363d; border-radius: 5px; }

        .term-footer {
            padding: 10px 20px; background: #161b22; border-top: 1px solid #30363d;
            display: flex; gap: 10px; align-items: center;
        }
        .prompt { color: var(--success); font-weight: bold; }
        #cmdInput { flex-grow: 1; background: transparent; border: none; padding: 0; font-family: 'Consolas', monospace; color: #fff; font-size: 1rem;}
        
        /* CORES ANSI */
        .ansi-red { color: #ff7b72; font-weight: bold; }
        .ansi-green { color: #3fb950; font-weight: bold; }
        .ansi-yellow { color: #d29922; }
        .ansi-blue { color: #58a6ff; }
        .ansi-magenta { color: #bc8cff; }
        .ansi-cyan { color: #39c5cf; }
        .ansi-bold { font-weight: bold; color: #fff; }
        .user-echo { color: #fff; font-weight: bold; opacity: 0.8; }

        /* MODAL DE CONFIRMA√á√ÉO DE SA√çDA */
        .modal-confirm {
            background: #1c1c1c; border: 1px solid #444; width: 300px; padding: 20px;
            border-radius: 8px; text-align: center; display: none;
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .modal-confirm h3 { margin-top: 0; color: #fff; }
        .modal-confirm p { color: #ccc; font-size: 0.9rem; }
        .confirm-actions { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .btn-yes { background: var(--danger); color: #fff; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; }
        .btn-no { background: #444; color: #fff; border: none; padding: 8px 20px; border-radius: 4px; cursor: pointer; }

    </style>
</head>
<body>

    <div class="header">
        <h1>Script Runner</h1>
        <button class="add-btn-header" onclick="openAddModal()">+ Novo Script</button>
    </div>

    <div class="main-container">
        <div id="cardsContainer" class="grid-cards"></div>
        <div id="emptyState" style="text-align:center; color:#666; margin-top:50px; display:none;">
            Nenhum script. Adicione um para come√ßar.
        </div>
    </div>

    <div class="modal-overlay" id="modalAdd">
        <div class="modal-small">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2 style="margin:0; color:#fff;">Novo Script</h2>
                <button class="btn-close" onclick="closeModal('modalAdd')">√ó</button>
            </div>
            <input type="text" id="newTitle" placeholder="T√≠tulo (ex: Automa√ß√£o X)">
            <input type="text" id="newDesc" placeholder="Descri√ß√£o (ex: Roda processo di√°rio)">
            <input type="text" id="newFile" placeholder="Arquivo (ex: script.py)">
            <button class="add-btn-header" style="width:100%" onclick="saveScript()">Salvar</button>
        </div>
    </div>

    <div class="modal-overlay" id="modalTerm">
        <div class="modal-large">
            <div class="term-header">
                <div class="term-title" id="termTitle">Terminal</div>
                <button class="btn-close" onclick="tryCloseTerminal()">√ó</button>
            </div>
            <div class="term-body" id="termOutput"></div>
            <div class="term-footer">
                <span class="prompt">>></span>
                <input type="text" id="cmdInput" placeholder="Digite aqui..." autocomplete="off">
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="modalConfirm" style="z-index: 1500; background: rgba(0,0,0,0.6);">
        <div class="modal-small" style="width:300px; text-align:center;">
            <h3 style="color:#fff; margin:0;">‚ö†Ô∏è Execu√ß√£o em andamento</h3>
            <p style="color:#aaa;">Deseja interromper o script?</p>
            <div style="display:flex; gap:10px; justify-content:center; margin-top:15px;">
                <button class="btn-close" style="font-size:1rem; border:1px solid #444; padding:8px 16px; border-radius:4px;" onclick="closeModal('modalConfirm')">N√£o</button>
                <button class="add-btn-header" style="background:var(--danger);" onclick="forceCloseTerminal()">Sim, Parar</button>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:5000/api';
        let streamReader = null;
        let isRunning = false;

        // --- CARDS E STORAGE ---
        function loadScripts() {
            const container = document.getElementById('cardsContainer');
            const empty = document.getElementById('emptyState');
            const scripts = JSON.parse(localStorage.getItem('myScripts') || '[]');

            container.innerHTML = '';
            if (scripts.length === 0) { empty.style.display = 'block'; return; }
            empty.style.display = 'none';

            scripts.forEach((script, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = (e) => { if(!e.target.classList.contains('delete-btn')) runScript(script); };
                card.innerHTML = `
                    <button class="delete-btn" onclick="deleteScript(${index})">√ó</button>
                    <div class="card-tag"></div>
                    <h3>${script.title}</h3>
                    <p>${script.desc}</p>
                    <div class="card-footer">üìÑ ${script.file}</div>
                `;
                container.appendChild(card);
            });
        }

        function saveScript() {
            const title = document.getElementById('newTitle').value;
            const desc = document.getElementById('newDesc').value;
            const file = document.getElementById('newFile').value.trim();
            if(!title || !file) return alert("Preencha T√≠tulo e Arquivo");
            if(!file.endsWith('.py')) return alert("Arquivo deve ser .py");

            const scripts = JSON.parse(localStorage.getItem('myScripts') || '[]');
            scripts.push({ title, desc, file });
            localStorage.setItem('myScripts', JSON.stringify(scripts));
            
            document.getElementById('newTitle').value = '';
            document.getElementById('newDesc').value = '';
            document.getElementById('newFile').value = '';
            closeModal('modalAdd');
            loadScripts();
        }

        function deleteScript(index) {
            if(confirm("Remover este script?")) {
                const scripts = JSON.parse(localStorage.getItem('myScripts') || '[]');
                scripts.splice(index, 1);
                localStorage.setItem('myScripts', JSON.stringify(scripts));
                loadScripts();
            }
        }

        // --- TERMINAL LOGIC ---
        function runScript(script) {
            document.getElementById('modalTerm').classList.add('active');
            document.getElementById('termTitle').innerText = `Executando: ${script.title}`;
            const term = document.getElementById('termOutput');
            term.innerHTML = '<div style="color:#8b949e">Iniciando terminal...</div>';
            
            startStream(script.file);
            // Foca no input automaticamente
            setTimeout(() => document.getElementById('cmdInput').focus(), 500);
        }

        function cleanANSI(text) {
            if (!text) return '';
            // Regex para converter c√≥digos ANSI colorama para HTML
            text = text
                .replace(/\u001b\[31m/g, '<span class="ansi-red">')
                .replace(/\u001b\[32m/g, '<span class="ansi-green">')
                .replace(/\u001b\[33m/g, '<span class="ansi-yellow">')
                .replace(/\u001b\[34m/g, '<span class="ansi-blue">')
                .replace(/\u001b\[35m/g, '<span class="ansi-magenta">')
                .replace(/\u001b\[36m/g, '<span class="ansi-cyan">')
                .replace(/\u001b\[37m/g, '<span style="color:#c9d1d9">')
                .replace(/\u001b\[1m/g, '<span class="ansi-bold">')
                .replace(/\u001b\[0m/g, '</span>')
                .replace(/\u001b\[[0-9;]*m/g, ''); // Remove restos
            return text;
        }

        async function startStream(filename) {
            const term = document.getElementById('termOutput');
            isRunning = true;

            try {
                const response = await fetch(`${BASE_URL}/run_script`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ script_name: filename })
                });

                streamReader = response.body.getReader();
                const decoder = new TextDecoder();

                while(true) {
                    const { done, value } = await streamReader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, {stream: true});
                    // append com HTML limpo
                    term.innerHTML += cleanANSI(chunk);
                    term.scrollTop = term.scrollHeight;
                }
            } catch (e) {
                term.innerHTML += `<div class="ansi-red">\nErro de Conex√£o: ${e.message}</div>`;
            } finally {
                isRunning = false;
                term.innerHTML += `<div style="color:#8b949e; margin-top:10px;">--- PROCESSO FINALIZADO ---</div>`;
                term.scrollTop = term.scrollHeight;
            }
        }

        // --- ENVIO DE COMANDOS ---
        document.getElementById('cmdInput').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && isRunning) {
                const val = e.target.value;
                e.target.value = '';
                
                const term = document.getElementById('termOutput');
                term.innerHTML += `<div class="user-echo">${val}</div>`;
                term.scrollTop = term.scrollHeight;

                await fetch(`${BASE_URL}/send_input`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ input: val })
                });
            }
        });

        // --- LOGICA DE FECHAR ---
        function openAddModal() { document.getElementById('modalAdd').classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        // Tentar fechar terminal
        function tryCloseTerminal() {
            if (isRunning) {
                document.getElementById('modalConfirm').classList.add('active');
            } else {
                closeModal('modalTerm');
            }
        }

        // Clicar fora do modal de terminal
        document.getElementById('modalTerm').addEventListener('click', (e) => {
            if(e.target.id === 'modalTerm') tryCloseTerminal();
        });

        // Fechar for√ßado (Sim, Parar)
        async function forceCloseTerminal() {
            if(streamReader) await streamReader.cancel();
            await fetch(`${BASE_URL}/stop_script`, { method: 'POST' });
            isRunning = false;
            closeModal('modalConfirm');
            closeModal('modalTerm');
        }

        loadScripts();
    </script>
</body>
</html>
